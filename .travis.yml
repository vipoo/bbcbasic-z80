os: linux
dist: bionic
language: c

compiler:
  - gcc

git:
  submodules: false
  depth: 3

before_install:
  - sudo apt-get update
  - sudo apt-get -y install gpp

install:
  - wget https://github.com/vipoo/z88dk/releases/download/v2.0.0-dino.2/z88dk-v2.0.0-dino.2.tar.gz
  - mkdir -p z88dk
  - tar -xzvf z88dk-v2.0.0-dino.2.tar.gz -C ./z88dk/
  - wget https://github.com/vipoo/cpm/releases/download/v0.0.5/cpm-v0.0.5.tar.gz
  - mkdir -p cpm
  - tar -xzvf cpm-v0.0.5.tar.gz -C ./cpm
  - mkdir -p apploader
  - cd apploader && wget https://github.com/vipoo/apploader/releases/download/v0.0.3/apploader && cd ..

before_script:
  - export PATH=`pwd`/apploader/:$PATH
  - export PATH=`pwd`/cpm/bin:$PATH
  - export PATH=`pwd`/z88dk/bin:$PATH
  - export ZCCCFG=`pwd`/z88dk/lib/config

script:
  - make VERSION=$TRAVIS_TAG
  - make test VERSION=$TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: ""
  file: bbcbasic.com
  skip_cleanup: true
  on:
    tags: true

notifications:
  email: false
